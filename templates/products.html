{% extends 'base.html' %}

{% block title %}Product{% endblock %}

{% block content %}
  <h2>Products</h2>

  <p>Below are the currently added products:</p>
  <ul>
      {% for product in products %}
      <li>Product {{ product.id }}: {{ product.product_name }}, ${{ product.price }}</li>
      {% endfor %}
  </ul>
{% endblock %}
